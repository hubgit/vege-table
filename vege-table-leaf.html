<link rel="import" href="../polymer/polymer.html">

<polymer-element name="vege-table-leaf" extends="td" attributes="type value">

  <template>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vege-table-leaf.css">

    <div class="leaf-content-type-{{ type }}">
      <template if="{{ !specialType }}"><div>{{ stringValue }}</div></template>

      <template if="{{ specialType }}">
        <template if="{{ type == 'json' }}">
          <template if="{{ value &amp;&amp; value.url }}">
            <div class="leaf-seed-link">
              <template if="{{ value.name }}">
                <a href="{{ value.url }}">{{ value.name }}</a>
              </template>
              <template if="{{ !value.name }}">
                <a href="{{ value.url }}">{{ value.url }}</a>
              </template>
            </div>
          </template>
        </template>

        <template if="{{ type == 'html' || type == 'xml' || type == 'json' }}">
          <!--<pre><code language="html" data-value="{{ stringValue }}"></code></pre>-->
          <button class="show-object" on-click="{{ showObject }}" data-value="{{ stringValue }}"><span class="glyphicon glyphicon-eye-open"></span></button>
        </template>

        <template if="{{ type == 'url' }}">
          <a href="{{ value }}" target="_blank">{{ value }}</a>
        </template>

        <template if="{{ type == 'object' }}">
          <object data="{{ value }}"></object>
        </template>

        <template if="{{ type == 'element' }}">
          <!-- TODO -->
        </template>

        <template if="{{ type == 'counts' }}">
          <ul class="list-group">
            <template repeat="{{ item in value }}">
              <li class="list-group-item">
                <span class="badge">{{ item.count }}</span>
                <span>{{ item.name }}</span>
              </li>
            </template>
          </ul>
        </template>
      </template>

      <!-- TODO -->
      <div id="element"></div>
    </div>
  </template>

  <script src="vege-table-leaf.js"></script>
</polymer-element>
