<link rel="import" href="../polymer/polymer.html">

<polymer-element name="article-date" attributes="value storage">
  <template>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">

    <style>
    :host {
      display: block;
      margin: 1rem 0;
    }

    form {
      margin: 2rem 0;
    }

    [editable] {
      padding: 5px;
      outline: 2px solid transparent;
      margin-bottom: 5px;
    }

    [editable]:hover {
      outline-color: #aaf;
      cursor: pointer;
    }

    .btn .glyphicon {
      margin-right: 0.5rem;
    }
    </style>

    <!-- viewing -->
    <template if="{{ !editing }}">
      <template if="{{ storage &amp;&amp; !value }}">
        <button class="btn btn-default btn-xs" on-click="{{ openEditor }}"><span class="glyphicon glyphicon-plus-sign"></span> Add date</button>
      </template>

      <time itemprop="datePublished" datetime="{{ value }}"
        on-click="{{ openEditor }}" editable>{{ value | formatDate }}</time>
    </template>

    <!-- editing -->
    <template if="{{ editing }}">
      <time datetime="{{ editing }}" editable>{{ editing | formatDate }}</time>

      <form on-submit="{{ closeEditor }}">
        <div class="form-group">
          <div class="input-group">
            <label class="input-group-addon" for="date">Date</label>
            <input type="text" id="date" class="form-control" value="{{ editing }}">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-danger" on-click="{{ cancelEditor }}">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </template>
  </template>

  <script src="article-date.js"></script>
</polymer-element>
