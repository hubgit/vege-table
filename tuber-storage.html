<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../pouchdb/dist/pouchdb-nightly.js"></script>

<polymer-element name="tuber-storage" attributes="storage items leaves seed progress">
<template>
  <style>:host { display: none; }</style>
  <template if="{{ storage }}">
    <pouch-db id="pouch" name="{{ storage }}"></pouch-db>
  </template>
</template>
<script src="tuber-storage.js"></script>
</polymer-element>
